<!doctype html>
<html lang="en">

<head>
	<title>Mechsoft Case</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* Scrollbar'ın genel stilleri */
		::-webkit-scrollbar {
			width: 10px;
			/* Scrollbar genişliği */
		}

		/* Scrollbar'ın track (arka plan) stili */
		::-webkit-scrollbar-track {
			background-color: #f1f1f1;
			/* Arkaplan rengi */
		}

		/* Scrollbar'ın thumb (kaydırma kolu) stili */
		::-webkit-scrollbar-thumb {
			background-color: #adadad;
			/* Kaydırma kolu rengi */
			border-radius: 5px;
			/* Kenar yuvarlatma */
		}

		/* Scrollbar'ın thumb hover (üzerine gelindiğinde) stili */
		::-webkit-scrollbar-thumb:hover {
			background-color: #555;
			/* Kaydırma kolu hover rengi */
		}
	</style>
</head>

<body class="h-screen flex items-center justify-center flex-col" style="background: #edf2f7;">
	<div>
		<div class="w-full flex justify-end p-2">
			<button onclick="toggleModal()" type="button"
				class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">New
				meeting</button>
		</div>
		<div
			class="overflow-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 rounded-lg border border-gray-200 shadow-md max-h-96">
			<table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
				<thead class="bg-gray-50">
					<tr>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900">Topic</th>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900">Participants</th>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900">Date</th>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900">Start</th>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900">End</th>
						<th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
					</tr>
				</thead>
				<tbody class="divide-y divide-gray-100 border-t border-gray-100">
					{% for meeting in meetings %}
					<tr class="hover:bg-gray-50">
						<th class="flex gap-3 px-6 py-4 font-normal text-gray-900">

							<div class="text-sm">
								<div class="font-medium text-gray-700"><span>{{meeting.topic}}</span></div>
							</div>
						</th>
						<td class="px-6 py-4"><span>{{", ".join(meeting.participants)}}</span></td>
						<td class="px-6 py-4"><span>{{meeting.date_}}</span></td>
						<td class="px-6 py-4">
							<div class="flex gap-2">
								<span
									class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600">
									{{meeting.start_time}}
								</span>
							</div>
						</td>
						<td class="px-6 py-4">
							<div class="flex gap-2">
								<span
									class="inline-flex items-center gap-1 rounded-full bg-indigo-50 px-2 py-1 text-xs font-semibold text-indigo-600">
									{{meeting.end_time}}
								</span>
							</div>
						</td>
						<td class="px-6 py-4">
							<div class="flex justify-end gap-4">
								<a x-data="{ tooltip: 'Delete' }" href="#">
									<svg onclick="deleteMeeting(event)" data-id={{meeting.id}}
										xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
										<path stroke-linecap="round" stroke-linejoin="round"
											d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
									</svg>
								</a>
								<a x-data="{ tooltip: 'Edite' }" href="#">
									<svg onclick="toggleEditModal(event)" data-id={{meeting.id}}
										xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
										<path stroke-linecap="round" stroke-linejoin="round"
											d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
									</svg>
								</a>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

	<!-- Submit Modal -->
	<div id="modal" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

		<div class="fixed inset-0 z-10 overflow-y-auto">
			<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
				<div
					class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-5/12 sm:max-w-full">
					<div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
						<div class="flex items-start w-full">
							<div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
								<h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">New Meeting
								</h3>
								<div class="flex flex-col gap-4 ">

									<!-- topic-->
									<label for="topic" class="text-gray-700">Topic</label>
									<input id="topic" name="topic" type="text" maxlength="100" required
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500">

									<!-- data-->
									<label for="date" class="text-gray-700">Date</label>
									<input id="date" type="date" id="date" name="date"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- time-->
									<label for="start_time" class="text-gray-700">Start Time</label>
									<input id="start_time" type="time" id="start_time" name="start_time"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- time-->
									<label for="end_time" class="text-gray-700">End Time</label>
									<input id="end_time" type="time" id="end_time" name="end_time"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- participants-->
									<label class="text-gray-700">Participants</label>
									<input type="text" id="participant-input"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
									<div id="participant-list" class="flex flex-wrap gap-2"></div>
								</div>
							</div>
						</div>
						<div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
							<button onclick="submitMeeting()" type="button"
								class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Save</button>
							<button onclick="toggleModal()" type="button"
								class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Modal -->
	<div id="editModal" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

		<div class="fixed inset-0 z-10 overflow-y-auto">
			<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
				<div
					class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-5/12 sm:max-w-full">
					<div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
						<div class="flex items-start w-full">
							<div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
								<h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">New Meeting
								</h3>
								<div class="flex flex-col gap-4 ">

									<!-- topic-->
									<label for="editTopic" class="text-gray-700">Topic</label>
									<input id="editTopic" name="topic" type="text" maxlength="100" required
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500">

									<!-- data-->
									<label for="editDate" class="text-gray-700">Date</label>
									<input id="editDate" type="date" id="date" name="date"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- time-->
									<label for="editStart_time" class="text-gray-700">Start Time</label>
									<input id="editStart_time" type="time" id="start_time" name="start_time"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- time-->
									<label for="editEnd_time" class="text-gray-700">End Time</label>
									<input id="editEnd_time" type="time" id="end_time" name="end_time"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
										required>

									<!-- participants-->
									<label class="text-gray-700">Participants</label>
									<input type="text" id="editParticipant-input"
										class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
									<div id="editParticipant-list" class="flex flex-wrap gap-2"></div>
								</div>
							</div>
						</div>
						<div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
							<button onclick="updateMeeting()" type="button"
								class="inline-flex w-full justify-center rounded-md bg-orange-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-400 sm:ml-3 sm:w-auto">Update</button>
							<button onclick="toggleEditModal(event)" type="button"
								class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script async>
		// toggle modal

		let topic = document.getElementById('topic')
		let date = document.getElementById('date')
		let start_time = document.getElementById('start_time')
		let end_time = document.getElementById('end_time')
		let participant_input = document.getElementById('participant-input')
		let participant_list = document.getElementById('participant-list')

		// toggle edit modal
		let editTopic = document.getElementById('editTopic')
		let editDate = document.getElementById('editDate')
		let editStart_time = document.getElementById('editStart_time')
		let editEnd_time = document.getElementById('editEnd_time')
		let editParticipant_input = document.getElementById('editParticipant-input')
		let editParticipant_list = document.getElementById('editParticipant-list')

		let selectedMeetingId = null;


		function toggleModal() {
			document.getElementById('modal').classList.toggle('hidden');
			// reset input fields
			topic.value = ''
			date.value = ''
			start_time.value = ''
			end_time.value = ''
			participant_input.value = ''
			participant_list.innerHTML = ''
		}


		// edit model
		function toggleEditModal(event) {
			event.preventDefault();
			let targetElement;
			console.log(event.target.tagName)

			let currentState = document.getElementById('editModal').classList.toggle('hidden');
			// fill input fields
			if (!currentState) {

				if (event.target.tagName === 'svg') {
					targetElement = event.target.parentElement.parentElement.parentElement.parentElement;
					selectedMeetingId = event.target.dataset.id;
				} else {
					targetElement = event.target.parentElement.parentElement.parentElement.parentElement.parentElement;
					selectedMeetingId = event.target.parentElement.dataset.id;
				}

				console.log(targetElement);
				console.log(selectedMeetingId);
				let spanElements = targetElement.getElementsByTagName('span');

				editTopic.value = spanElements[0].innerText
				let participantArray = spanElements[1].innerText.split(', ');
				participantArray.forEach(participant => {
					const participantDiv = parentCreator(participant);
					editParticipant_list.appendChild(participantDiv);
				});
				console.log(participantArray);

				editDate.value = spanElements[2].innerText
				editStart_time.value = spanElements[3].innerText
				editEnd_time.value = spanElements[4].innerText

			} else {
				// reset input fields
				editTopic.value = ''
				editDate.value = ''
				editStart_time.value = ''
				editEnd_time.value = ''
				editParticipant_input.value = ''
				editParticipant_list.innerHTML = ''
				selectedMeetingId = null;
			}
		}

		participant_input.addEventListener('keydown', function (event) {
			if (event.key === 'Enter') {
				event.preventDefault();

				const participantName = participant_input.value.trim();
				if (participantName !== '') {

					const participantDiv = parentCreator(participantName);

					const participantList = document.getElementById('participant-list');
					participantList.appendChild(participantDiv);

					participant_input.value = '';
				}
			}
		});

		editParticipant_input.addEventListener('keydown', function (event) {
			if (event.key === 'Enter') {
				event.preventDefault();

				const participantName = editParticipant_input.value.trim();
				if (participantName !== '') {
					const participantDiv = parentCreator(participantName);
					editParticipant_list.appendChild(participantDiv);
					editParticipant_input.value = '';
				}
			}
		});

		function parentCreator(participantName) {
			const participantDiv = document.createElement('div');
			participantDiv.classList.add('bg-gray-200', 'rounded-full', 'px-4', 'py-2', 'hover:bg-red-300', 'cursor-pointer');
			participantDiv.innerHTML = participantName;
			participantDiv.onclick = function () {
				this.remove();
			}
			return participantDiv;
		}

		// submit meeting
		function submitMeeting() {
			let participants = [];
			let participantDivs = participant_list.getElementsByTagName('div');
			for (let i = 0; i < participantDivs.length; i++) {
				participants.push(participantDivs[i].innerText);
			}
			let data = {
				topic: topic.value,
				date: date.value,
				start_time: start_time.value,
				end_time: end_time.value,
				participants: participants
			}
			// submit using fetch
			fetch('http://localhost:5000/meetings', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			})
				.then(response => {
					if(response.status == 200){
						location.reload();
					}else if(response.status == 403){
						return response.json();
					}else{
						alert("Something went wrong");
					}
				})
				.then(data => {
					if(data){
						let keys = Object.keys(data);
						let errorString = "";
						let firstKey = keys[0];
						let errorArr = data[firstKey]
						errorString += firstKey + " " +errorArr[0];

						alert(errorString);
					}
				 })
		}

		// update meeting
		function updateMeeting() {

			let participants = [];
			let participantDivs = editParticipant_list.getElementsByTagName('div');
			for (let i = 0; i < participantDivs.length; i++) {
				participants.push(participantDivs[i].innerText);
			}
			let data = {
				topic: editTopic.value,
				date: editDate.value,
				start_time: editStart_time.value,
				end_time: editEnd_time.value,
				participants: participants
			}

			// submit using fetch
			fetch('http://localhost:5000/meetings/' + selectedMeetingId, {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			})	.then(response => {
					if(response.status == 200){
						location.reload();
					}else if(response.status == 403){
						return response.json();
					}else{
						alert("Something went wrong");
					}
				})
				.then(data => {
					if(data){
						let keys = Object.keys(data);
						let errorString = "";
						let firstKey = keys[0];
						let errorArr = data[firstKey]
						errorString += firstKey + " " +errorArr[0];

						alert(errorString);
					}
				 })
		}

		// delete meeting
		function deleteMeeting(event) {
			event.preventDefault();
			let meetingId = null;

			if (event.target.tagName === 'svg') {
				meetingId = event.target.dataset.id;
			} else {
				meetingId = event.target.parentElement.dataset.id;
			}

			fetch('http://localhost:5000/meetings/' + meetingId, {
				method: 'DELETE',
			})
				.then(response => response.json())
				.then(data => {
					location.reload();
				})
				.catch((error) => {
					console.error('Error:', error);
				});
		}

	</script>
</body>

</html>
